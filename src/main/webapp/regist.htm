<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
        <title>注册页面</title>

        <style type="text/css">

            /*输入框样式字体设置开始*/

            .font1{font-size:19px;border:1px solid cornflowerblue;height:30px;width:300px;}
            .font4{font-size:13px;border:1px solid cornflowerblue;height:25px;width:80px;}
            .font6{font-size:13px;border:1px solid cornflowerblue;height:25px;width:67px;}

            .font8{font-size:13px;border:1px solid cornflowerblue;height:25px;width:100px;}

            .font10{font-size:13px;border:1px solid cornflowerblue;height:25px;width:95px;}

    <script src="https://code.jquery.com/jquery-2.1.3.min.js"></script></head>
<body>
    <form>

            </tr>
            <tr style="line-height:45px;">

                    </select>
                    <select id="year" name="year" required="required" class="font4">
                        <option value="" selected="selected" size="6">年</option>
                        <option value="2017">2017年</option>

                        <option value="2007">2007年</option>
                        <option value="2006">2006年</option>
                        <option value="2005">2005年</option>
                        <option value="2004">2004年</option>
                        <option value="2003">2003年</option>
                        <option value="2002">2002年</option>
                        <option value="2001">2001年</option>
                        <option value="2000">2000年</option>
                        <option value="1999">1999年</option>
                        <option value="1998">1998年</option>
                        <option value="1997">1997年</option>
                        <option value="1996">1996年</option>
                        <option value="1995">1995年</option>
                        <option value="1994">1994年</option>
                        <option value="1993">1993年</option>
                        <option value="1992">1992年</option>
                        <option value="1991">1991年</option>
                    </select>
                    <select id="month" name="month" required="required" class="font6">
                        <option value="" selected="selected">月</option>
                        <option value="1">1月</option>
                        <option value="2">2月</option>
                        <option value="3">3月</option>
                        <option value="4">4月</option>
                        <option value="5">5月</option>
                        <option value="6">6月</option>
                        <option value="7">7月</option>
                        <option value="8">8月</option>
                        <option value="9">9月</option>
                        <option value="10">10月</option>
                        <option value="11">11月</option>
                        <option value="12">12月</option>
                    </select>
                    <select id="nub" name="date" required="required" class="font7">

            <tr style="line-height:45px;">
                <td>手机号码</td>
                <td><input id="phonenub" type="number" required="required" class="font1"/></td>
            </tr>

                <td></td>
                <td><span style="font-size:12px;color:grey;">可通过该手机号码快速找回密码<br/>
                    中国大陆以外地区号码&nbsp;&nbsp;&nbsp;<a href="#">点击这里</a></span>
                </td>
            </tr>
            <tr>
                <td></td>
                <td><input id="btn_submit" type="button" value="确定注册" class="font12" title="确定注册"/>
                </td>
            </tr>
            <tr>
                <td></td>
                <td>
                    <span class="font13">
                    <input type="checkbox" name="yaoqiu"/>同时开通私人空间<br/>
                    <input type="checkbox" name="yaoqiu"/>我已阅读并同意相关条款
                    </span>
                    <select name="xieyi" type="hidden" class="font14">
                        <option value="">《账号规则》</option>
                        <option value="">《服务协议》</option>
                        <option value="">《隐私协议》</option>
                    </select>
                </td>
            </tr>
        </table>
    </form>
    <script>
        //定义注册状态量
        var registate = false;

        $("#btn_submit").click(function(){
            //获取昵称
            var name = $("#name").val();
            //获取第一次的密码
            var passw = $("#passw").val();
            //获取第二次输入密码
            var repassw = $("#repassw").val();
            //获取性别
            var sex = $(".sex").val();
            //获取日历
            var data = $("#data").val();
            //获取出生日期
            var year = $("#year").val();
            var month = $("#month").val();
            var nub = $("#nub").val();
            //获取手机号码
            var phonenub = $("#phonenub").val();
            if(name.length == 0){
                alert("昵称不能为空");
            }else if(name.length > 6 ){
                alert("昵称不能超过6个字符");
            }else if(passw.length == 0){
                alert("密码不能为空");
            }else if(repassw != passw){
                alert("两次密码不一致");
            }else if(sex.length == 0){
                alert("请勾选选项");
            }else if(phonenub.length == 0){
             alert("请填写手机号码");
            }else if(phonenub.length != 11){
                alert("手机号码不合要求");
            }else {
                registate = true;
            }

            if(registate){
                $.post(
                    "/LoginServlet?method=register",
                    {usernameArray:name,
                    userpasswArray:passw,
                    usersexArray:sex,
                    useryearArray:year,
                    usermonthArray:month,
                    usernubArray:nub,
                    userphonenubArray:phonenub},
                    function(message){
                        if(message.indexOf("success") == 0){
                            alert("注册成功");
                            //清空表单
                            $("#name").val('');
                            $("#passw").val('');
                            $("#repassw").val('');
                            $("#phonenub").val('');
                        }else{
                            alert("注册失败")
                        }
                    }
                )
            }

        });
    </script>
</body>
</html>
